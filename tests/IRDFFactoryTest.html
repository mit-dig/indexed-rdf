    assertNotUndefined(req);
    assertNotNull(req);

function testDeleteStore() {
    // Make sure that IRDFFactoryTest#open appears to open a valid request.
    var req = window.indexedRDF.deleteStore("IRDFFactoryTest");
    
    if ((window.indexedDB &&
         window.indexedDB.deleteDatabase == undefined) ||
        (window.mozIndexedDB &&
         window.mozIndexedDB.deleteDatabase == undefined)) {
        assertNull(req);
    } else {
        assertNotUndefined(req);
        assertNotNull(req);
    }
